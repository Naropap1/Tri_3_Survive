<!doctype html>
<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<title>Tri 3 Survive</title>
		
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	</head>
	
	<body>
		<div id="content">
		
		</div>
	</body>
	<script>
		$(document).ready(function() {
			var username = localStorage.username;
			console.log(username);
			
			if(!username) {
				$("#content").load("LogInPage.html");
			}
			else {
				$("#content").load("Chat+Frame.html");
			}
		});
		
		function setUpFrame(data) {
			localStorage['username'] = data.username;
			localStorage['highscore'] = data.highscore;
			localStorage['totalkills'] = data.kills;
			localStorage['totaldeaths'] = data.deaths;
			$("#content").load("Chat+Frame.html");
			$("#content-window").ready(function() { //try putting script in chat+frame
				console.log("callsetup");
				setUpProfile();
			});
		}
		
		function setUpProfile() {
			$("#content-window").load("Profile.html");
		}
	</script>
</html>
